[app:main]
use = egg:searchit
pyramid.reload_templates = true
ES_HOST = "localhost"
ES_PORT = "9200"
ES_SEARCH_INDEX = "search_index"
ES_SEARCH_TYPE = "search"
LOGDIRECTORY = ~/search_logs"

[server:main]
use = egg:pyramid#wsgiref
host = 0.0.0.0
port = 6547

[loggers]
keys = root

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s
