[app:main]
use = egg:searchit
pyramid.reload_templates = true
es_host = localhost
es_port = 9200
es_search_index = search_index
es_search_type = search

[server:main]
use = egg:pyramid#wsgiref
host = 0.0.0.0
port = 6547

[es_settings]
es_host = localhost
es_port = 9200
es_search_index = search_index
es_search_type = search

[search_log_settings]
log_path = ~/search_logs

[loggers]
keys = root

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s
